<div id="map-container">
  <google-map
    height="100%"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    (mapClick)="moveMap($event)"
    (mapMousemove)="move($event)"
  >
    @for (position of markerPositions; track position) {
    <map-marker
      #marker="mapMarker"
      [position]="position"
      (mapClick)="openInfoWindow(marker)"
    />
    <map-info-window [options]="options" />
    }
  </google-map>
</div>
